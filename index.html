<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="style.css" />

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <div class="card-bg">
    <div class="overlay"></div>
    <img class="nft" src="./images/image-equilibrium.jpg" alt="image-equilibrium" />
    <img class="view" src="./images/icon-view.svg" alt="icon-view" />
    <h2 class="name"><a href="#">Equilibrium #3429</a></h2>
    <p class="description">Our Equilibrium collection promotes balance and calm.</p>
    <div class="eth-value">
      <img src="./images/icon-ethereum.svg" alt="eth" />
      <p>&nbsp; 0.041 ETH</p>
    </div>
    <div class="time">
      <img src="./images/icon-clock.svg" alt="clock" />
      <p>3 days left</p>
    </div>
    <div class="line"></div>
    <div class="footer">
      <img class="avatar"" src=" ./images/image-avatar.png" alt="avatar" />
      <p>Creation of <a href="#">Julies Wyvern</a></p>
    </div>
  </div>

</body>

</html>
